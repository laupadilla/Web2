    <script type="text/JavaScript">
        var panel;
        
        $(document).ready(function(){
            _loadContent();
        })
        
        function _loadContent(){
            panel = new Vue({
                el: '#panel',
                data: { 
                    id: null
                },
                mounted: function(){
                    var self = this;
                    var urlParams = new URLSearchParams(window.location.search),
                          myParam = urlParams.get('UID');

                    self.id = parseInt(myParam);
                }
            })
        }
